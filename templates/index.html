<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-12 text-center">
            <h2 style="margin-bottom: 50px;">Welcome to Diabetes Prediction Web App!</h2>
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies:</label>
                    <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
                </div>
                <div class="form-group">
                    <label for="glucose">Glucose:</label>
                    <input type="number" class="form-control" id="glucose" name="glucose" required>
                </div>
                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure:</label>
                    <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" required>
                </div>
                <div class="form-group">
                    <label for="skin_thickness">Skin Thickness:</label>
                    <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" required>
                </div>
                <div class="form-group">
                    <label for="insulin">Insulin:</label>
                    <input type="number" class="form-control" id="insulin" name="insulin" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="text" class="form-control" id="bmi" name="bmi" required>
                </div>
                <div class="form-group">
                    <label for="diabetes_pedigree">Diabetes Pedigree:</label>
                    <input type="text" class="form-control" id="diabetes_pedigree" name="diabetes_pedigree" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <hr>
                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
